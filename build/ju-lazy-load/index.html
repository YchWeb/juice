<!DOCTYPE html>

<head>

    <title>Lazy Load Example.</title>
    <script type="text/javascript" src="js/ju-lazy-load.js"></script>
    <style type="text/css">
            
        body {
            margin: 0;
            padding: 0;
            -webkit-overflow-scrolling: touch;

        .img-list article {

        .img-list article img {

            height: 200px;
            display: inline-block;

</head>

<body>

        <article>

        </article>
        <article>
            <img ju-img-src="http://s.cn.bing.net/az/hprichbg/rb/CallunaVulgaris_ZH-CN11090416298_1920x1080.jpg" />

        </article>
        <article>
            <img ju-img-src="https://drscdn.500px.org/photo/160376933/q%3D80_h%3D450/19893d2d54f0d9fb5a5b5954ce320dab" />

        var lazyload = new JuLazyLoad();

</html>
